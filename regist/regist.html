<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="regist.css"/>
    <script src="regist.js"></script>
    <title>注册</title>
</head>
<body>

<nav class="nav">
    <span>注册</span>
</nav>

<div class="content">
    <div class="username_div">
        <span class="username_title">用户名：</span>
        <input class="username" placeholder="请输入用户名"/>
    </div>

    <div class="password_div">
        <span class="password_title">密码：</span>
        <input class="password" placeholder="请输入密码"/>
    </div>

    <div class="password_second">
        <span>确认密码：</span>
        <input class="re_password" placeholder="请再次输入密码"/>
    </div>

    <div class="regist" onclick="registAction()">
        <span>注册</span>
    </div>
</div>

</body>
</html>
