<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="login.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="login.js"></script>
    <script src="../common.js"></script>

    <title>登录</title>
</head>
<body>

<div class="nav_div"><span>登录</span></div>

<div class="content">

    <div class="username_div">
        <span class="username_span">用户名：</span><input type="text" class="username" id="username" placeholder="请输入用户名"/>
    </div>

    <div class="password_div">
        <span class="password_span">密码：</span><input type="text" class="password" id="password" placeholder="请输入密码"/>
    </div>

    <div class="login-btn" onclick="loginAction()"><span>登录</span></div>

    <div class="regist_btn" onclick="registAction()"><span>注册</span></div>
</div>

</body>
</html>
